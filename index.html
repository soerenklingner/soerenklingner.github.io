<html lang="en">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="grid-2">
        <div class="section-1">
            <i class="fas fa-code fa-5x white"></i>
            <h2>SÃ¶ren Klingner</h2>
            <p>Product Owner & Developer @Cariad || Game Developer @private</p>
            <a href="https://www.linkedin.com/in/soerenklingner/"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/soerenklingner"><i class="fab fa-github"></i></a>
        </div>
        <div class="section-2">
            <h2>Contact</h2>
                <!-- modify this form HTML and place wherever you want your form -->
                <form id="my-form" action="https://formspree.io/f/xanejpek" method="POST">
                    <p>
                        <label>Email:</label>
                        <input type="email" name="email" />
                    </p>
                    <p>
                        <label>Message:</label>
                        <textarea type="text" name="message"></textarea>
                    </p>
                    <p>
                        <button id="my-form-button">Submit</button>
                        <p id="my-form-status"></p>
                    </p>
                    
                </form>
        </div>
    </div>
</body>

<!-- Place this script at the end of the body tag -->
<script>
    var form = document.getElementById("my-form");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "Thanks for your submission!";
          form.reset()
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
            } else {
              status.innerHTML = "Oops! There was a problem submitting your form"
            }
          })
        }
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form"
      });
    }
    form.addEventListener("submit", handleSubmit)
  </script>

</html>
