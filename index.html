<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Your Name</title>
</head>
<body>
    <div class="grid-2">
        <div class="section-1">
            <i class="fas fa-code fa-5x white"></i>
            <h2>Sören Klingner</h2>
            <p>Münchsmünster, Germany.</p>
            <a href="https://www.linkedin.com/in/soerenklingner/"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/soerenklingner"><i class="fab fa-github"></i></a>
        </div>
        <div class="section-2">
            <h2>About</h2>
            <p>Product Owner and Developer @Cariad && Game Developer</p>
            
            <h2>Projects</h2>
            <a href="#">Game Project WIP</a>
            <h2>Contact</h2>
            <form
            action="https://formspree.io/f/{FORM_ID}"
            class="fs-form"
            target="_top"
            method="POST"
            >
            <div class="fs-field">
                <label class="fs-label" for="name">Your Name</label>
                <input class="fs-input" id="name" name="name" required />
            </div>
            <div class="fs-field">
                <label class="fs-label" for="email">Email</label>
                <input class="fs-input" id="email" name="email" required />
                <p class="fs-description">
                This will help me respond to your query via an email.
                </p>
            </div>
            <div class="fs-field">
                <label class="fs-label" for="message">Message</label>
                <textarea
                class="fs-textarea"
                id="message"
                name="message"
                required
                ></textarea>
                <p class="fs-description">What would you like to discuss?</p>
            </div>
            <div class="fs-button-group">
                <button class="fs-button" type="submit">Submit</button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
